<div class="row">
    <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Search..." (keyup)="doFilter($event)">
    </div>
</div>
<br>
<div class="mat-elevation-z8" *ngIf="isLoaded">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="oID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID</th>
            <td mat-cell *matCellDef="let element"> {{element.oID}} </td>
        </ng-container>


        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
        </ng-container>

        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
            <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
        </ng-container>

        <ng-container matColumnDef="ProductQty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductQty </th>
            <td mat-cell *matCellDef="let element"> {{element.ProductQty}} </td>
        </ng-container>

        <ng-container matColumnDef="TotalPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.TotalPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderDate </th>
            <td mat-cell *matCellDef="let element"> {{element.OrderDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait...</p>
</ngx-spinner>
