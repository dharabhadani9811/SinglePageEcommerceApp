<br>
<div class="container-fluid" *ngIf="filteredEmployees">
  <input type="search" class="form-control" placeholder="Search..."
  [(ngModel)]="searchTerm">
  <br>
  <mat-grid-list [cols]="isMobile ? 1 : 2" rowHeight="450px">
      <mat-grid-tile *ngFor="let employee of filteredEmployees">
            <div class="flex">
              <div class="card" style="width:20rem;">
                  <img src="http://localhost/api_management/Images/{{employee.imageName}}" 
                    height="250px" class="img-responsive card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title"><b>{{employee.name}}</b></h5><br>
                    Email: {{employee.email}}<br>
                    Contact: {{employee.contact}}
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="button" (click)="viewDetails(employee.id)">View Details</button>
                  </div>
              </div>
            </div>
      </mat-grid-tile>
  </mat-grid-list>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait.Loading Data... </p>  
</ngx-spinner>
