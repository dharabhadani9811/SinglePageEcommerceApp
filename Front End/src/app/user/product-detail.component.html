<div class="container" *ngIf="product && product.length >0">
    <div class="row">
        <div class="col-md-5">
            <img src="{{imageUrl}}/{{product[0].ProductImage}}" class="img img-thumbnail" height="300px" width="500px">
            <br><br>
            <button class="btn btn-danger btn-block" style="height:50px" (click)="addToCart()"> Add To Cart</button>
        </div>
        <div class="col-md-6">
            <p style="font-size: xx-large">{{product[0].ProductName}}</p>
            <p>{{product[0].CategoryName}}</p>
            <br>
            <p style="font-size: xx-large">{{product[0].ProductPrice}}</p>
            <p style="font-size: large">{{product[0].ProductDescription}}</p>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait.Loading Data... </p>
</ngx-spinner>
